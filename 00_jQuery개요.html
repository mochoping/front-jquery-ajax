        <script src="jquery-3.7.1.js">
-------------------------------------------------------------------------------------------------------------
        jQuery Core 3.7.1: uncompressed, minified, slim, slim minified
        uncompressed : 압축되지 않은 버전 파일크기가 가장 큼
        minified     : 주석이나 공백을 제거한 압축된 버전
                    실행 성능은 uncompressed 와 동일 가장 많이 사용되는 버전
                    배포환경에서 사용하고 , 파일 크기는 작아지되, 로딩속도를 최적화
        slim         : jQuery 기본적인 기능만 포함된 버전
                        ajax, animate, fadeIn, fadeOut, defer, promise 등과 같은 기능없음
                        용량이 작아 단순히 $()표기를 사용하고 싶을 때 사용
        slim minified: slim 버전에서 주석이나 공백 제거한 형태
                        실행 성능은 slim 과 동일

        CDN 을 이용하여 버전 및 코어 버전을 사용하는 방법
        uncompressed    : <script src="https://code.jquery.com/jquery-3.7.1.js">
        minified        : <script src="https://code.jquery.com/jquery-3.7.1.min.js">
        slim            : <script src="https://code.jquery.com/jquery-3.7.1.slim.js">
        slim minified   : <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js">
    -->

    <h1>jQuery 개요</h1>
    <p>jQuery 는 자바스크립트 라이브러리, HTML 문서조작, 이벤트처리, 애니메이션, Ajax를 쉽게 구현할 수 있도록 도와줌</p>

    <h2>기본 기능</h2>
    <button id="changeText">텍스트변경</button>
    <div id="content">이 텍스트는 변경될 것입니다.</div>
    <button id="toggleText">텍스트 보이기/숨기기</button>
<script>
    /*
    * $(document) 문서내
    * .ready 준비
    * (function (){ 기능
    * */
    /*
    * document = html 문서에 준비된 후 필요할 경우 실행되는 스크립트 작성하는 방법
    * 1. 순수 자바스크립트 = 바닐라 = 기본형식
    *   document.addEventListener("DOMContentLoaded", () => {});
    *
    * 2. jQuery 형식 자바 스크립트 = 길게 작성된 자바스크립트 $ 로 단축
    *   $(document).ready(function(){});
    * */
    $(document).ready(function (){
        // 1. 텍스트 변경
        $('#changeText').click(function (/*event 자리*/){
            $('#content').text('jQuery 로 인해 텍스트가 변경되었습니다.');
        });

        // 2. 텍스트 보이기 숨기기
        $('#toggleText').click(function(){
            $('#content').toggle();
        });
    })
</script>

    <!--jQuery 이용해서 리스트 추가하기-->
    <h3>상품 리스트</h3>
    <ul id="itemList">
        <li>상품1</li>
        <li>상품2</li>
        <li>상품3</li>
    </ul>
    <button id="addItem">아이템 추가하기</button>
    <script>
        $('#addItem').click(function (){
            //$(document).ready(function(){}); 필수로 작성해야하는것은 아님!! 위치가 중요함
            //ul  태그에서 id 가 itemList인 태그에
            //.append() : 특정 태그나 속성을 추가할 때 사용 추가 제한 없음
            $('#itemList').append('<li>새로운상품</li>');
        })
    </script>
